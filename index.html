<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draconic Translate</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/></head>

</head>
<body>
    <!--Header of Body-->
    <h1>Let's Talk with Dragon's</h1>

    <!--Middle Image=-->
    <img class="img" src="/image/dragon.jpg" alt="">

    <div class="header">
        <p>
          The draconic was the language of the dragons.
          It used Iokharic as its own draconic alphabet or draconic script. 
          Use our Draconic translator to translate English to Draconic. Enjoy!!!
        </p>
    </div>
    <!-- Middle Body-->
    <div class="container-center">
        <section class="main-content">
          <textarea
            id="txt-input" placeholder="Enter the text in English and get it converted into Dragon language"
          ></textarea>
  
          <button id="btn-translate">Translate</button>
          <div class="info-msg">Output will come here</div>
          <textarea id="output-msg"></textarea>
        </section>
      </div>

    <!-- Footer of Body-->
 
    <footer class="footer">
        <div class="footer-header">Connect with me</div>

            <li class="list-item-inline"><a class="link" href="https://twitter.com/RahulModi4468"><i class="fab fa-twitter-square fa-2x"></i></a></li>

            <li class="list-item-inline"><a class="link" href="https://www.linkedin.com/in/rahul-modi-4468rh/"><i class="fab fa-linkedin fa-2x"></i></a></li>
        </ul>
        <div class="footer-copy">Made By Rahul Modi</div>
    </footer>


  
    <!--Java Script For Call API-->
    <script src="/js/app.js"></script>
</body>
</html>
